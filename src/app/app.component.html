<!--The content below is only a placeholder and can be replaced.-->
<app-navbar></app-navbar>
<div class="page">
    <!--Sidebar-->
    <div class="sidebar">
        <div class="panel">
            <div class="panel-header project-main-header">Project</div>

            <!--Tree-->
            <div class="directory-struct">
                <app-left-sidebar></app-left-sidebar>
            </div>
        </div>
    </div>
    <!--Sidebar ends-->

    <div class="editor">
        <!--Editor 1 -->
        <div class="panel">
            <div class="panel-header">
                <ul class="filenames">
                    <li>
                        <span class="ts">app.component.ts</span>
                        <a href="javascript:void(0);" class="close-file unsaved"></a>
                    </li>
                    <li class="active-file">
                        <span class="html">app.component.html</span>
                        <a href="javascript:void(0);" class="close-file saved"></a>
                    </li>
                    <li>
                        <span class="css">style.css</span>
                        <a href="javascript:void(0);" class="close-file unsaved"></a>
                    </li>
                </ul>
            </div>

            <div class="panel-body">
                <div class="content">
                    <div class="content cols">
                        <rsz-layout class="row" [directions]="['none']" [rFlex]="false">
                            <rsz-layout class="cell" id="editor-win" (resizing)="resizeEditor($event)" [directions]="['bottom']" [rFlex]="true">
                                <div class="screen-shutter">
                                    <ngx-monaco-editor id="editor" class="my-code-editor" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
                                </div>
                            </rsz-layout>
                            <rsz-layout class="cell" [directions]="['none']" [rFlex]="false">
                                <app-terminal></app-terminal>
                            </rsz-layout>
                        </rsz-layout>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Editor ends-->

    <!--Footer-->
    <div class="footer terminal-footer">
        <div class="footer-file-info">
            <span class="file-info-source">src/styles.less</span>
            <span class="file-info-location">2:5</span>
        </div>
        <div class="footer-controls">
            <a href="">LF</a>
            <a href="">UTF-8</a>
            <a href="">Less</a>
            <a href=""><span class="icon-git-branch"></span>master</a>
            <a href="">⬇︎ 5 ⬆︎</a>
            <a href=""><span class="icon-diff"></span>1 file</a>
            <a href=""><span class="icon-squirrel"></span></a>
        </div>
    </div>
</div>
